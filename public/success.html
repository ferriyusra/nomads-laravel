<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="front-end/libraries/bootstrap_v4/css/bootstrap.css" />
    <link rel="stylesheet" href="front-end/styles/main.css" />
    <link rel="stylesheet" href="front-end/libraries/xzoom/xzoom.css" />
    <link rel="stylesheet" href="front-end/libraries/gijgo/css/gijgo.min.css" />
</head>

<body>
    <!-- navbar -->
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-light bg-white">
            <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
                <a href="index.html" class="navbar-brand">
                    <img src="front-end/images/logo/logo_nomads.png" alt="" />
                </a>
            </div>
            <ul class="navbar-nav mr-auto d-none d-lg-block">
                <li>
                    <span class="text-muted">
                        | &nbsp; Beyond the explorer of the world
                    </span>
                </li>
            </ul>
        </nav>
    </div>
    <!-- end navbar -->

    <main>
        <div class="section-success d-flex align-items-center">
            <div class="col text-center">
                <img src="front-end/images/ic_mail.png" alt="">
                <h1>Yay! Success</h1>
                <p>
                    We've sent your email for trip instruction
                    <br>
                    please read it as well
                </p>
                <a href="index.html" class="btn btn-home-page mt-3 px-5">Home Page</a>
            </div>
        </div>
    </main>

    <script src="front-end/libraries/bootstrap_v4/js/jquery-3.4.1.min.js"></script>
    <script src="front-end/libraries/bootstrap_v4/js/bootstrap.js"></script>
    <script src="front-end/libraries/bootstrap_v4/js/popper.min.js"></script>
    <script src="front-end/libraries/xzoom/xzoom.min.js"></script>
    <script src="front-end/libraries/gijgo/js/gijgo.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".xzoom, .xzoom-gallery").xzoom({
                zoomWidth: 500,
                title: false,
                tint: "#333",
                Xoffset: 15
            });

            $(".datepicker").datepicker({
                uiLibrary: "bootstrap4",
                icons: {
                    rightIcon: '<img src="front-end/images/ic_doe.png" alt="" />'
                }
            });
        });
    </script>
</body>

</html>
